<div class="suggestion"
     *ngIf="results && searchResults.length > 0 ">
     <div *ngFor="let result of results"
           class="search-res"
           (click)="showEmployee(result._id)"
      > {{ result.name }} </div>
</div>
<div class="suggestion"
     *ngIf="results && results.length === 0 && suggest === true">
     <div> No search results found </div>
</div>
